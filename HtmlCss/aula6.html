<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<style>
    body{
        font-family: sans-serif;
    }

    label {
        cursor: pointer;
    }

</style>

<body>
    
    <form action="#" method="get" autocomplete="off" target="_blank">
        <p>O meu Formulário</p>
        <p>
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
            <label for="dev1">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" >
            <label for="dev2">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" >
        </p>
        <p>
            Gênero: <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" > <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" checked> <br>
            <label for="outro">Outro(a)</label>
            <input type="radio" id="outro" name="genero" > <br>
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </p>
        <p>
            <label for="data">Data e Tempo:</label>
            <input type="datetime-local" id="datatime" name="datatime">
        </p>
        <p>
            <label for="time">Tempo:</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <label for="cor">Cor Preferida:</label>
            <input type="color" id="cor" name="cor" value="#157896">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: example@example">
        </p>
        <p>
            <label for="num">Número:</label>
            <input type="number" id="num" name="num" placeholder="Digite um Número">
        </p>
        <p>
            <label for="file">Foto:</label>
            <input type="file" id="file" name="file" accept="image/PNG" multiple>
        </p>
        <p>
            <label for="pass">Sua senha:</label>
            <input type="password" id="pass" name="pass" placeholder="Digite sua Senha">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" id="temp" name="temp" list="markers" />

            <datalist id="markers">
              <option value="0"></option>
              <option value="25"></option>
              <option value="50"></option>
              <option value="75"></option>
              <option value="100"></option>
            </datalist>
        </p>
        <p>
            <label for="url">Coloque um link:</label>
            <input type="url" id="url" name="url">
        </p>
        <p>
            <label for="search">Faça uma pesquisa:</label>
            <input type="search" id="search" name="search">
        </p>
        <p>
            <label for="select">Selecione a Opção</label>
            <select name="select" id="select">
                <optgroup label="Grupo1">
                    <option value="qualquer1" label="Primeira Opção">
                    <option value="qualquer2" label="Segunda Opção" selected>
                    <option value="qualquer3" label="Terceira Opção">
                    <option value="qualquer4" label="Quarta Opção">         
                </optgroup>
            </select>

        </p>
        <p>
            <label for="textarea">TextArea</label>
            <textarea name="textarea" id="textarea" cols="15" rows="5">Padrão</textarea>
        </p>


        <button type="reset"> Reset </button>
        <button type="submit"> Enviar </button>
    </form>

</body>
</html>
